<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/userStyle.css" rel="stylesheet" />

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">发电管理</h1>
		</header>

		<div id="div_1" class="mui-content" style="display: block;">

			<ul class="MainMenuList mt30">

				<li id="id_creat" class="bg3">
					<a id="id_jysq" href="javascript:void(0);">
						<span class="mui-icon"><img src="../images/icon_main_9.png" height="40dp" /></span>
						<div class="mui-media-body">新建发电工单</div>
					</a>
				</li>

				<li class="bg8">
					<a id="id_jysb" href="javascript:void(0);">
						<span class="mui-icon"><img src="../images/icon_main_10.png" height="40dp" /></span>
						<div class="mui-media-body">待办列表</div>
					</a>
				</li>
			</ul>
		</div>



		<div id="div_2" class="mui-content" style="display: none;">
			<ul class="MainMenuList mt30">


				<li class="bg6">
					<a id="id_jysb_2" href="javascript:void(0);">
						<span class="mui-icon"><img src="../images/icon_main_10.png" height="40dp" /></span>
						<div class="mui-media-body">待办列表</div>
					</a>
				</li>
			</ul>
		</div>


		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/mui.js"></script>
		<script src="../js/mui.js"></script>
	</head>

	<body>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false, //启用右滑关闭功能
			});
		</script>

		<script>
			var id_creat;
			var id_jysq;
			var id_jysb;
			var div_1;
			var div_2;
			
			var id_jysb_2;
			(function($, doc) {
				if (window.plus) {
					plusReady();
				} else {
					document.addEventListener('plusready', plusReady, false);
				}

				function plusReady() {
					id_jysq = doc.getElementById("id_jysq");
					id_jysb = doc.getElementById("id_jysb");
					
					id_jysb_2 = doc.getElementById("id_jysb_2");
					
					id_creat = document.getElementById("id_creat");

					div_1 = document.getElementById("div_1");
					div_2 = document.getElementById("div_2");

					var fdType = plus.storage.getItem("isFd");
					if (fdType == 'true') {
						div_1.style.display = "block";
						div_2.style.display = "none";
					} else {
						div_1.style.display = "none";
						div_2.style.display = "block";
					}

					console.log("------jyManage页面启动啦-------");
					if (plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
						mui.alert("请检查您是否连接网络", "系统提示");
					} else {
						initDocEventListener();
					}
				}

				function initDocEventListener() {
					id_jysq.addEventListener('tap', function() {
						mui.openWindow({
							url: "fdNewOrder.html",
							id: "fdNewOrder.html",
							createNew: false
						})
					});
					
					id_jysb_2.addEventListener('tap', function() {
						mui.openWindow({
							url: "fdDaiBaiList.html",
							id: "fdDaiBaiList.html",
							createNew: false
						})
					});

					id_jysb.addEventListener('tap', function() {
						mui.openWindow({
							url: "fdDaiBaiList.html",
							id: "fdDaiBaiList.html",
							createNew: false
						})
					});

				}

			}(mui, document));
		</script>
	</body>

</html>
