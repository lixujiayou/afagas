<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.css">
		<link href="../css/userStyle.css" rel="stylesheet" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">发电工单列表</h1>
		</header>
			
			<div id="pullrefresh" class="mui-content mui-scroll">
				<div class="mb20 ">
					<ul id="ul_workList" class="p20 "></ul>
				</div>
		</div> 

		<script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						style: 'circle',
						callback: pulldownRefresh
					},
					up: {
						auto: true,
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});

			var count = 1;

			function pullupRefresh() {
				var url = plus.storage.getItem("url") + plus.storage.getItem("gettask");
				var table = document.body.querySelector('.p20');
				
				console.log("===" + url);
				mui.ajax(url, {
					type: 'post',
					dataType: 'json',
					timeout: 10000 * 60,
					data: {
						page: count,
						rows: "20",
						conditions: "",
						taskType:"1"
					},
					success: function(response) {
						plus.nativeUI.closeWaiting();
						var result = JSON.stringify(response);
						console.log("上拉返回的结果：" + result);
						var data = JSON.parse(result);

						var resultList = data.taskList;
						if(typeof(workList) == "undefined") {
							workList = resultList;
						} else {
							for(var i = 0; i < resultList.length; i++) {
								workList.push(resultList[i]);
							}
						}
						if(resultList == null || resultList.length < 1) { 
							mui('#pullrefresh').pullRefresh().endPullup(true);
							mui.alert("没有查询信息");
							return;
						}
						for(var i = 0; i < resultList.length; i++) {
							var mTitle = resultList[i].PROCESSCHNAME; //编号 
							var mMany = resultList[i].PROCESSINSTNAME; //预估加油量
							var mTime = resultList[i].ACCEPTTIME; //时间
							var mAdress = resultList[i].FLOWNO; //所属代维公司
							var li = document.createElement('li');
							li.innerHTML = "<div onclick=onItemClick(" + i + ") class='user-con-box mb20'><div class='contitle'>标题：" + mMany + "</div><ul  class='user-info-list'><li><label><i class='uicon ui-8'></i><span class='vm'>工单类型：</span></label><div class='data'>" + mTitle + "</div></li><li><label><i class='uicon ui-4'></i><span class='vm'>工单号：</span></label><div class='data'>" + mAdress + "</div></li><li><label><i class='uicon ui-3'></i><span class='vm'>时间：</span></label><div class='data'>" + mTime + "</div></li></ul></div>";
							table.appendChild(li);
						} 
						count += 1;
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(resultList.length < 20); //参数为true代表没有更多数据了。

					},
					error: function(xhr, type, errorThrown) {
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
						mui.alert(xhr.status);
						plus.nativeUI.closeWaiting();
						console.log("error:" + xhr.response);
						console.log("error:" + xhr.status);
					}
				});
			}

			function onItemClick(pos) {
				plus.storage.setItem("s_flowid",workList[pos].FLOWID+"");
//				plus.storage.setItem("s_flowid",1545875122450+"");
				mui.openWindow("fdDaiBaiListDetail.html");
			}

			function addData() {
				var url = plus.storage.getItem("url") + plus.storage.getItem("gettask");
				var table = document.body.querySelector('.p20');
				mui.ajax(url, {
					type: 'post',
					dataType: 'json',
					timeout: 10000 * 60,
					data: {
						page: "1",
						rows: "20",
						conditions: "",
						taskType:"1"
					},
					success: function(response) {
						plus.nativeUI.closeWaiting();
						var result = JSON.stringify(response);
						console.log("上拉返回的结果：" + result);
						var data = JSON.parse(result);

						var resultList = data.taskList;
						if(typeof(workList) == "undefined") {
							workList = resultList;
						} else {
							workList.length = 0;
							workList = resultList;
						}
						ul_workList.innerHTML = ""; //清空之前的列表
						if(resultList == null || resultList.length < 1) {
							mui.toast("没有查询信息");
							return;
						}
						for(var i = 0; i < resultList.length; i++) {
							var mTitle = resultList[i].PROCESSCHNAME; //编号 
							var mMany = resultList[i].PROCESSINSTNAME; //预估加油量
							var mTime = resultList[i].ACCEPTTIME; //时间
							var mAdress = resultList[i].FLOWNO; //所属代维公司
							var li = document.createElement('li');
							li.innerHTML = "<div onclick=onItemClick(" + i + ") class='user-con-box mb20'><div class='contitle'>标题：" + mMany + "</div><ul  class='user-info-list'><li><label><i class='uicon ui-8'></i><span class='vm'>工单类型：</span></label><div class='data'>" + mTitle + "</div></li><li><label><i class='uicon ui-4'></i><span class='vm'>工单号：</span></label><div class='data'>" + mAdress + "</div></li><li><label><i class='uicon ui-3'></i><span class='vm'>时间：</span></label><div class='data'>" + mTime + "</div></li></ul></div>";
							table.appendChild(li);
						} 
						count = 1;
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(resultList.length < 20); //参数为true代表没有更多数据了。

					},
					error: function(xhr, type, errorThrown) {
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
						mui.alert(xhr.status);
						plus.nativeUI.closeWaiting();
						console.log("error:" + xhr.response);
						console.log("error:" + xhr.status);
					}
				});
			}

			function pulldownRefresh() {
				setTimeout(function() {
					//强制全部置空
					addData();
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				}, 1500);
			}
		</script>

	</body>

</html>
