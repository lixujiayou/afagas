<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="css/userStyle.css" rel="stylesheet" />

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">发电管理</h1>
		</header>

		<div class="mui-content">
			<ul class="MainMenuList mt30">
				<li class="bg2">
					<a id="id_jysq" href="javascript:void(0);">
						<span class="mui-icon"><img src="images/xjgl.png" height="40dp" /></span>
						<div class="mui-media-body">长期发电原因</div>
					</a>
				</li>

				<li class="bg6">
					<a id="id_jysb" href="javascript:void(0);">
						<span class="mui-icon"><img src="images/dwgd.png" height="40dp" /></span>
						<div class="mui-media-body">长期发电审批</div>
					</a>
				</li>
			</ul>
		</div>


		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/mui.js"></script>
		<script src="../js/mui.js"></script>
	</head>

	<body>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false, //启用右滑关闭功能
			});
		</script>



		<script>
			(function($, doc) {

				var id_jysq = doc.getElementById("id_jysq");
				var id_jysb = doc.getElementById("id_jysb");




				if (window.plus) {
					plusReady();
				} else {
					document.addEventListener('plusready', plusReady, false);
				}

				function plusReady() {
					console.log("------jyManage页面启动啦-------");
					if (plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
						mui.alert("请检查您是否连接网络", "系统提示");
					} else {
						initDocEventListener();
					}
				}

				function initDocEventListener() {
					id_jysq.addEventListener('tap', function() {
						mui.openWindow("power_add.html");
					});

					id_jysb.addEventListener('tap', function() {
						mui.openWindow("power_list.html");
					});
				}
			}(mui, document));
		</script>
	</body>
</html>
