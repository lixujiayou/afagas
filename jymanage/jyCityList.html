		<script type="text/javascript">

		<script type="text/javascript">
			var workList;
			var popTitler;
			var okbtn;
			var currentXxWebView; //当前窗口
			var cityId;
			

			mui.plusReady(function() {
				popTitler = document.getElementById("popTitler");
				
				
				currentXxWebView = plus.webview.currentWebview();
				cityId = currentXxWebView.data;
				
				//		okbtn = document.getElementById("okbtn");
				//		
				//		okbtn.addEventListener("tap",function(){
				//			var strKey = popTitler.value;
				//			console.log("===="+strKey);
				//			if(strKey != null && strKey.length > 0){
				//				gettypeList(); 
				//			}else{
				//				mui.toast("请输入关键字查询");
				//			}
				//		})
				//plus.nativeUI.showWaiting("正在查询...");
				//gettypeList(); 
				mui.init({
					pullRefresh: {
						container: '#pullrefresh',
						
						up: {
							auto: true,
							contentrefresh: '正在加载...',
							callback: gettypeList
						}
					}
				});

			});

			/**
			 * 页数
			 */
			var count = 1;
			/**
			 *查询列表  
			 * 初始化时
			 */
			function gettypeList() {
				console.log("gettypeList");
				var table = document.body.querySelector('.orderlist');
				var url = plus.storage.getItem("url") + plus.storage.getItem("jyfindQX.ilf");
				console.log("===" + url);
				mui.ajax(url, {
					type: 'get',
					dataType: 'json',
					timeout: 10000 * 60,
					data: {
						parentId:cityId,
					
					},
					success: function(response) {
						plus.nativeUI.closeWaiting();
						var result = JSON.stringify(response);
						console.log("上拉返回的结果：" + result);
						var data = JSON.parse(result);
						
						console.log("data的length"+data.length);

						var resultList = data;
						if (typeof(workList) == "undefined") {
							workList = resultList;
						} else {
							for (var i = 0; i < resultList.length; i++) {
								workList.push(resultList[i]);
							}
						}
						if (resultList == null || resultList.length < 1) {
							mui.toast("没有查询信息");
							return;
						}
						
						console.log("到这里了"+resultList.length);
						for (var i = 0; i < resultList.length; i++) {
							var projecttname = resultList[i].id;
							var userName = resultList[i].name;

							var div = document.createElement('ul');
							div.className = "mui-table-view mui-table-view-chevron";
							div.innerHTML = "<li class='mui-media' onclick=callback(" + i +
								") style='padding-left: 15px;padding-right: 15px;padding-top: 10px;padding-bottom: 5px;'><a class='mui-navigate'><div class='mui-media-body'><b class='f16'><i class='fa fa-circle-o mr5 font-green'></i>" +
								userName + "</b></div></a></li>";

							table.appendChild(div);
						}
						count += 1;
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(resultList.length < 20); //参数为true代表没有更多数据了。

					},
					error: function(xhr, type, errorThrown) {
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
						mui.alert(xhr.status);
						plus.nativeUI.closeWaiting();
						console.log("error:" + xhr.response);
						console.log("error:" + xhr.status);
					}
				});
			}

			/**
			 *下拉刷新 
			 */
			function addData() {
				var table = document.body.querySelector('.orderlist');
				var url = plus.storage.getItem("url") + plus.storage.getItem("findPage2EasyUI");
				console.log("===" + url);
				mui.ajax(url, {
					type: 'get',
					dataType: 'json',
					timeout: 10000 * 60,
					data: {
						page: "1",
						rows: "20",
						conditions: ""
					},
					success: function(response) {
						count = 1;
						plus.nativeUI.closeWaiting();
						var result = JSON.stringify(response);
						console.log("下拉返回的结果：" + result);
						var data = JSON.parse(result);

						var resultList = data.rows;
						if (typeof(workList) == "undefined") {
							workList = resultList;
						} else {
							workList.length = 0;
							workList = resultList;
						}
						ul_workList.innerHTML = ""; //清空之前的列表
						if (resultList == null || resultList.length < 1) {
							mui.toast("暂无相关审批人");
							return;
						}
						for (var i = 0; i < resultList.length; i++) {
							var projecttname = resultList[i].zhLabel;
							var userName = resultList[i].roomtype;

							var div = document.createElement('ul');
							div.className = "mui-table-view mui-table-view-chevron";
							div.innerHTML = "<li class='mui-media' onclick=callback(" + i +
								") style='padding-left: 15px;padding-right: 15px;padding-top: 10px;padding-bottom: 5px;'><a class='mui-navigate'><div class='mui-media-body'><b class='f16'><i class='fa fa-circle-o mr5 font-green'></i>" +
								userName + "</b><p class=' mt10'><i class='fa fa-calendar mr5'></i>" + projecttname + "</p></div></a></li>";
							table.appendChild(div);
						}
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(resultList.length < 20); //参数为true代表没有更多数据了。
						mui('#pullrefresh').pullRefresh().endPulldown();
					},
					error: function(xhr, type, errorThrown) {
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
						mui.alert(xhr.status);
						plus.nativeUI.closeWaiting();
						console.log("error:" + xhr.response);
						console.log("error:" + xhr.status);
					}
				});
			}

			function pulldownRefresh() {
				addData();
			}

			function callback(num) {
				var bean = workList[num];
				plus.storage.setItem("select_country_name", bean.name); //区县名称
				plus.storage.setItem("select_country_id", bean.id+""); //区县ID
				
				
				var detailPage2 = plus.webview.getWebviewById('jyApply.html');
				mui.fire(detailPage2, "f_country", "");

				var detailPage2 = plus.webview.getWebviewById('power_add.html');
				mui.fire(detailPage2, "f_d", "");

				mui.back();
			}
		</script>
