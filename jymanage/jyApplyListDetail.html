<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.css" rel="stylesheet" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/userStyle.css" rel="stylesheet" />
		<link href="../css/pagestyle.css" rel="stylesheet" />
		<link href="../css/font-awesome.min.css" rel="stylesheet" />
	</head>

	<body>


		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">加油申请详情</h1>
		</header>

		<div class="mui-content">

			<div class="p20" style="margin-bottom: 20px;">
				<div class="user-con-box mb20">
					<ul class="user-info-list">
						<li>
							<label style="text-align: center;line-height: 30px;">油卡编号（副卡）:</label>
							<input style="font-size:14px; width: 55%; height: 30px;margin-left:10px ;" disabled="disabled" />
						</li>
						<li>
							<label style="text-align: center;line-height: 30px;">类型:</label>
							<input style="font-size:14px; width: 55%; height: 30px;margin-left:10px ;" placeholder="汽油/柴油" disabled="disabled" />
						</li>
						<li>
							<label style="text-align: center;line-height: 30px;">预估加油量（L）:</label>
							<input style="font-size:14px; width: 55%; height: 30px;margin-left:10px ;" disabled="disabled" />
						</li>
						<li>
							<label style="text-align: center;line-height: 30px;width:50%;">预估加油金额（元）:</label>
							<input style="font-size:14px; width: 45%; height: 30px;margin-left:10px ;" disabled="disabled" />
						</li>
						<li>
							<label style="text-align: center;line-height: 30px;">加油原因:</label>
							<input style="font-size:14px; width: 55%; height: 30px;margin-left:10px ;" disabled="disabled" />
						</li>
						<li>
							<label style="text-align: center;line-height: 30px;">所属地市:</label>
							<input style="font-size:14px; width: 55%; height: 30px;margin-left:10px ;" disabled="disabled" />
						</li>
						<li>
							<label style="text-align: center;line-height: 30px;">所属区县:</label>
							<input style="font-size:14px; width: 55%; height: 30px;margin-left:10px ;" disabled="disabled" />
						</li>
						<li>
							<label style="text-align: center;line-height: 30px;">所属部门:</label>
							<input style="font-size:14px; width: 55%; height: 30px;margin-left:10px;" disabled="disabled" />
						</li>
						<li>
							<label style="text-align: center;line-height: 30px;">申请人:</label>
							<input style="font-size:14px; width: 55%; height: 30px;margin-left:10px ;" disabled="disabled" />
						</li>
						<li>
							<label style="text-align: center;line-height: 30px;">申请时间:</label>
							<input id="input_apply_time" style="font-size:14px; width: 55%; height: 30px;margin-left:10px ;" disabled="disabled" />
						</li>
						<li>
							<label style="text-align: center;line-height: 30px;">申请意见:</label>
							<input id="input_apply_time" style="font-size:14px; width: 55%; height: 30px;margin-left:10px ;" disabled="disabled" />
						</li>

						<li>
							<label style="text-align: center;line-height: 30px;">审核人:</label>
							<input id="input_apply_time" style="font-size:14px; width: 55%; height: 30px;margin-left:10px ;" disabled="disabled" />
						</li>
					</ul>



				</div>

				<button id="btn_jy_report" class="btn-primary" style="display: block;margin: 0 auto; width: 200px;height: 40px;">加油上报</button>
			</div>



		</div>


		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>

		<script>
			(function($, doc) {

				

				if (window.plus) {
					plusReady();
				} else {
					document.addEventListener('plusready', plusReady, false);
				}

				function plusReady() {
					console.log("------main页面启动啦-------");
					if (plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
						mui.alert("请检查您是否连接网络", "系统提示");
					} else {
						btn_jy_report = doc.getElementById("btn_jy_report");
						btn_jy_report.addEventListener('click',function(){
							mui.openWindow({
								url: "jyReport.html",
								id: "jyReport.html",
								createNew: false
							});
						});
						
						
					}
				}


			}(mui, document));
		</script>

	</body>

</html>
