<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/userStyle.css" rel="stylesheet" />
		<style type="text/css">
			.mui-content>.mui-table-view:first-child {
				margin-top: -1px;
			}

			.jy-report {
				margin-top: 10px;
			}

			.jy-report li {
				width: 90%;
				margin: 0 auto;
				line-height: 1.75em;
			}

			.jy-report li b {
				font-weight: normal;
				width: 40%;

				display: inline-block;
			}

			.jy-report li i {
				font-style: normal;
				color: #999;
				width: 60%;
				overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
				display: inline-block;
				position: relative;
				top: 8px;
			}
		</style>
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">加油待上报列表</h1>
		</header>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div id="ul" class="mui-scroll  report-ul mui-table-view mui-table-view-chevron">
				<!--数据列表-->

				<ul class="report-li mui-table-view mui-table-view-chevron jy-report">


				</ul>

			</div>

		</div>
		<script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<!-- <script src="../js/mui.js"></script> -->
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						style: 'circle',
						callback: pulldownRefresh
					},
					up: {
						auto: true,
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});

			var start = 1;
			var length = 10;
			var siteList = new Array();
			var count = 0;
			var ul = document.getElementById("ul");

			function pullupRefresh() {

				console.log("page ===" + start);

				var url = plus.storage.getItem("url") + plus.storage.getItem("apply_findPage2EasyUI.ilf");
				mui.ajax(url, {
					type: 'post',
					dataType: 'json',
					timeout: 10000 * 60,
					data: {
						rows: length,
						page: start,
						type: "1",

					},
					success: function(response) {
						plus.nativeUI.closeWaiting();
						var result = JSON.stringify(response);
						console.log("获取加油上报列表的返回:" + url);

						console.log("获取加油上报列表的返回:" + result);
						var data = JSON.parse(result);
						// 						mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。

						start++;
						if (data.rows.length <= 0) {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(true); //参数为true代表没有更多数据了。
						} else {
							mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
							var table = document.body.querySelector('.report-ul');
							var cells = document.body.querySelectorAll('.mui-table-view-cell');
							var count = -1;

							for (var i = cells.length, len = i + (data.rows.length); i < len; i++) {
								count++;
								console.log("目前计数为:" + count);
								siteList.push(data.rows[count]);
								var ul = document.createElement('ul');
								ul.className = '.report-li mui-table-view mui-table-view-chevron jy-report';
								ul.style.margin = "10px";

								ul.id = i;

								ul.innerHTML = '<li><b>油卡编号（副卡）</b><i>' + data.rows[i].fuelcardNo + '</i></li><li><b>预估加油量（L）</b><i>' + data
									.rows[i].preEstimateFuelvolume + '</i></li>' +
									'<li><b>申请时间</b><i>' + data.rows[i].applicantTime + '</i></li>' +
									'<li><b>所属代维公司</b><i>' + data.rows[i].belongDaiweiCompany + '</i></li>';
								table.appendChild(ul);
							}
						}

						// 					
					},
					error: function(xhr, type, errorThrown) {
						plus.nativeUI.closeWaiting();
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
						console.log("获取加油上报列表的error:" + xhr.response + url);
						console.log("获取加油上报列表的error:" + xhr.status);
					}

				});
			}


			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				start = 1;
				ul.innerHTML = ""; //清空之前的列表
				console.log("page ===" + start);

				var url = plus.storage.getItem("url") + plus.storage.getItem("apply_findPage2EasyUI.ilf");
				mui.ajax(url, {
					type: 'post',
					dataType: 'json',
					timeout: 10000 * 60,
					data: {
						rows: length,
						page: start,
						type: "1",

					},
					success: function(response) {
						plus.nativeUI.closeWaiting();
						var result = JSON.stringify(response);
						console.log("获取加油上报列表的返回:" + url);

						console.log("获取加油上报列表的返回:" + result);
						var data = JSON.parse(result);
						// 						mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。

						start++;
						if (data.rows.length <= 0) {
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();; //参数为true代表没有更多数据了。
						} else {
							mui('#pullrefresh').pullRefresh().endPulldownToRefresh();;
							var table = document.body.querySelector('.report-ul');
							var cells = document.body.querySelectorAll('.mui-table-view-cell');
							var count = -1;

							for (var i = cells.length, len = i + (data.rows.length); i < len; i++) {
								count++;
								console.log("目前计数为:" + count);
								siteList.push(data.rows[count]);
								var ul = document.createElement('ul');
								ul.className = '.report-li mui-table-view mui-table-view-chevron jy-report';
								ul.style.margin = "10px";

								ul.onclick = "listOnClick";

								ul.innerHTML = '<li id = "aaaa"><b>油卡编号（副卡）</b><i>' + data.rows[i].fuelcardNo +
									'</i></li><li><b>预估加油量（L）</b><i>' + data
									.rows[i].preEstimateFuelvolume + '</i></li>' +
									'<li><b>申请时间</b><i>' + data.rows[i].applicantTime + '</i></li>' +
									'<li><b>所属代维公司</b><i>' + data.rows[i].belongDaiweiCompany + '</i></li>';
								table.appendChild(ul);
							}
						}

						// 					
					},
					error: function(xhr, type, errorThrown) {
						plus.nativeUI.closeWaiting();
						mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
						console.log("获取加油上报列表的error:" + xhr.response + url);
						console.log("获取加油上报列表的error:" + xhr.status);
					}

				});




			}


			if (mui.os.plus) {
				mui.plusReady(function() {

					mui(".report-ul").on("tap", ".jy-report", function() {

						var id = this.getAttribute("id");

						console.log(id);

						var paramInfo = { //这是要传的数据  
							data: siteList[id],

						};
						//获得详情页面				
						mui.openWindow({
							url: "jyReportListDetail.html",
							id: "jyReportListDetail.html",
							extras: paramInfo
						});
						// 					

					});

				});

			}




			function listOnClick() {
				mui.toast("aaa")

			}
		</script>




	</body>

</html>
