<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/mui.css" rel="stylesheet" />
		<link href="../css/userStyle.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">加油管理</h1>
		</header>

		<div id="div_1" class="mui-content" style="display: block;">
			<ul class="MainMenuList mt20">
				<li id="li_jy_sq" class="bg2">
					<a id="id_jysq" href="javascript:void(0);">
						<span class="mui-icon"><img src="../images/icon_main_1.png" height="40dp" /></span>
						<div class="mui-media-body">加油申请</div>
					</a>
				</li>

				<li class="bg6">
					<a id="id_sqsp" href="javascript:void(0);">
						<span class="mui-icon"><img src="../images/icon_main_3.png" height="40dp" /></span>
						<div class="mui-media-body">申请审批</div>
					</a>
				</li>
			</ul>

			<ul class="MainMenuList mt20">

				<li id="li_jy_sb" class="bg3">
					<a id="id_jysb" href="javascript:void(0);">
						<span class="mui-icon"><img src="../images/icon_main_7.png" height="40dp" /></span>
						<div class="mui-media-body">加油上报</div>
					</a>
				</li>
				<li class="bg1">
					<a id="id_qrsp" href="javascript:void(0);">
						<span class="mui-icon"><img src="../images/icon_main_10.png" height="40dp" /></span>
						<div class="mui-media-body">确认审批</div>
					</a>
				</li>

			</ul>
		</div>



		<div id="div_2" class="mui-content" style="display: none;">
			<ul class="MainMenuList mt20">
				<li class="bg6">
					<a id="id_sqsp_2" href="javascript:void(0);">
						<span class="mui-icon"><img src="../images/icon_main_3.png" height="40dp" /></span>
						<div class="mui-media-body">申请审批</div>
					</a>
				</li>

				<li class="bg1">
					<a id="id_qrsp_2" href="javascript:void(0);">
						<span class="mui-icon"><img src="../images/icon_main_10.png" height="40dp" /></span>
						<div class="mui-media-body">确认审批</div>
					</a>
				</li>
			</ul>


		</div>




		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/mui.js"></script>
		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: false, //启用右滑关闭功能
			});
		</script>

		<script>
			var id_jysq;
			var id_jysb;
			var id_sqsp;
			var id_qrsp;

			var id_sqsp_2;
			var id_qrsp_2;

			var li_jy_sq;
			var li_jy_sb;
			var div_1;
			var div_2;

			(function($, doc) {

				if (window.plus) {
					plusReady();
				} else {
					document.addEventListener('plusready', plusReady, false);
				}

				function plusReady() {
					div_1 = document.getElementById("div_1");
					div_2 = document.getElementById("div_2");


					id_jysq = doc.getElementById("id_jysq");
					id_jysb = doc.getElementById("id_jysb");
					id_sqsp = document.getElementById("id_sqsp");
					id_qrsp = document.getElementById("id_qrsp");
					li_jy_sq = document.getElementById("li_jy_sq");
					li_jy_sb = document.getElementById("li_jy_sb");

					id_sqsp_2 = document.getElementById("id_sqsp_2");
					id_qrsp_2 = document.getElementById("id_qrsp_2");


					var fdType = plus.storage.getItem("isJy");
					console.log("===" + fdType);
					if (fdType == 'true') {
						div_1.style.display = "block";
						div_2.style.display = "none";
					} else {
						div_1.style.display = "none";
						div_2.style.display = "block";
					}

					console.log("------jyManage页面启动啦-------");
					if (plus.networkinfo.getCurrentType() == plus.networkinfo.CONNECTION_NONE) {
						mui.alert("请检查您是否连接网络", "系统提示");
					} else {
						initDocEventListener();
					}
				}

				function initDocEventListener() {
					id_jysq.addEventListener('tap', function() {
						mui.openWindow({
							url: "jyApply.html",
							id: "jyApply.html",
							createNew: false
						})
					});

					id_qrsp.addEventListener("click", function() {
						mui.openWindow("../approve_ok_list.html")
					});
					
					
					id_qrsp_2.addEventListener("click", function() {
						mui.openWindow("../approve_ok_list.html")
					});

					id_sqsp.addEventListener("tap", function() {
						mui.openWindow("../approve_list.html")
					});

					id_sqsp_2.addEventListener("tap", function() {
						mui.openWindow("../approve_list.html")
					});

					id_jysb.addEventListener('tap', function() {
						mui.openWindow({
							// 							
							// url: "jyReportList2.html",
							// id: "jyReportList2.html",
							url: "jyReportList.html",
							id: "jyReportList.html",
							createNew: false
						})
					});

				}

			}(mui, document));
		</script>
	</body>

</html>
